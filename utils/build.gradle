plugins {
	// Apply the java-library plugin to add support for Java Library
	id 'application'
}

compileJava {
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
	implementation project(':Elastos-DID-SDK')
	// Jackson JSON library
	implementation 'com.fasterxml.jackson.core:jackson-core:2.11.0'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.0'
	// Titanium JSON-LD library
	implementation 'org.glassfish:jakarta.json:2.0.1'
	implementation 'com.apicatalog:titanium-json-ld:1.1.0'
	// Web3j library
	implementation 'org.web3j:core:4.8.7'
	implementation 'org.web3j:abi:4.8.7'
	
	implementation 'ch.qos.logback:logback-classic:1.2.3'
	implementation 'info.picocli:picocli:4.5.2'
}

jar {
	manifest {
		attributes "Main-Class": "org.elastos.did.util.DIDUtils"
	}

	archiveBaseName = 'elastos-did-utils'
	
	doLast {
		copy {
			into 'build/lib'
			from configurations.runtimeClasspath
		}
		
		copy {
			into 'build/lib'
			from jar
		}
	
		copy {
			into 'build/bin'
			from 'src/main/resources/bin'
		}
	}
}

task fatjar(type: Jar) {
	manifest {
		attributes "Main-Class": "org.elastos.did.util.DIDUtils"
	}

	duplicatesStrategy = DuplicatesStrategy.INCLUDE
	archiveBaseName = 'didutils'
	from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
	with jar
}

task tarball(type: Tar) {
	into ('didutils/bin'){
		from 'build/bin'
		include 'didutils'
	}

	into ('didutils/lib'){
		from 'build/lib'
		include '*'
	}

	destinationDirectory = file('build')
	archiveBaseName = 'didutils'
	archiveExtension = 'tar.gz'
	compression = Compression.GZIP
}

tarball { dependsOn("build") }

tasks.withType(Javadoc).all { enabled = false }
